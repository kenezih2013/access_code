{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Login Page {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="user_name">username</label>
        <input type="text" name="user_name"
               placeholder="Enter your email here" class="form-control"
               value="{{ request.form['user_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="text" name="user_psswrd"
               placeholder="Enter a password here" class="form-control"
               value="{{ request.form['user_psswrd'] }}"></input>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
