{% extends 'base1.html' %}

{% block content %}
<h1>{% block title %} Generate an Access Code {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="guest_name">Visitor's Name</label>
        <input type="text" name="guest_name"
               placeholder="Enter name here" class="form-control"
               value="{{ request.form['guest_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="host_address">Visiting Address</label>
        <textarea name="host_address" placeholder="Enter address here"
                  class="form-control">{{ request.form['host_address'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Generate</button>
    </div>
</form>
{% endblock %}
