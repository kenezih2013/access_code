{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ user['full_name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="full_name">Resident's Name</label>
        <input type="text" name="full_name" placeholder="Enter Resident's name here"
               class="form-control"
               value="{{ request.form['full_name'] or user['full_name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="resident_address">Resident's Address</label>
        <textarea name="resident_address" placeholder="Enter your address here"
                  class="form-control">{{ request.form['resident_address'] or user['resident_address'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter a valid email here"
                class="form-control"
                value="{{ request.form['email'] or user['email'] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=user['user_id']) }}" method="POST">
    <input type="submit" value="Delete user"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this user?')">
</form>

{% endblock %}
