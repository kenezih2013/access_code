{% extends 'base4.html' %}

{% block content %}
<h1>{% block title %} Password Reset {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" name="username"
               placeholder="Enter your email here" class="form-control"
               value="{{ request.form['username'] }}"></input>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password"
               placeholder="Enter admin password here" class="form-control"
               value="{{ request.form['password'] }}"></input>
    </div>
    
    <div class="form-group">
        <label for="admin_email">email</label>
        <input type="text" name="email"
               placeholder="Enter admin email here" class="form-control"
               value="{{ request.form['email'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-danger">Reset</button>
    </div>
</form>
{% endblock %}
